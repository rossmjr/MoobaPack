name: Create zip
on:
  workflow_dispatch:
jobs:
  zip-files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: papeloto/action-zip@v1
        with:
          files: /Chars /Maps
          dest: /release.zip
      - run: |
          ls ${{ github.workspace }}
  uploadAsset:
    needs: zip-files
    runs-on: ubuntu-latest
    steps:
      - uses: Shopify/upload-to-release@v1
        with:
          name: release.zip
          path: build/a.out
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          content-type: zip
