name: Create zip
on:
  workflow_dispatch:
jobs:
  zip-files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: papeloto/action-zip@v1
        with:
          files: /Chars /Maps
          dest: release.zip
      - uses: PeerXu/upload-asset@v1
        with:
          file: release.zip
          os: linux
          arch: amd64
          with_tag: true
          with_sha1: true
          suffix: .zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
